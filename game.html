<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
    .main{
      display: flex;
      visibility: hidden;
    }
    .box{
      width: 100px;
      height: 100px;
      border: 1px solid black;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    </style>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <button onclick="clickToPlay()">CLICK HERE TO PLAY</button>
    <button>CLEAR</button>
    <div class="main">
      <div class="box" id='1' onclick='change(this)'>Empty</div>
      <div class="box" id='2' onclick='change(this)'>Empty</div>
      <div class="box" id='3' onclick='change(this)'>Empty</div>
    </div>
    <div class="main">
      <div class="box" id='4' onclick='change(this)'>Empty</div>
      <div class="box" id='5' onclick='change(this)'>Empty</div>
      <div class="box" id='6' onclick='change(this)'>Empty</div>
    </div>
    <div class="main">
      <div class="box" id='7' onclick='change(this)'>Empty</div>
      <div class="box" id='8' onclick='change(this)'>Empty</div>
      <div class="box" id='9' onclick='change(this)'>Empty</div>
    </div>
    <script>
      let player = 0
      let counter = 0
      function clickToPlay(){
        document.getElementsByClassName("main")[0].style.visibility = 'visible';
        document.getElementsByClassName("main")[1].style.visibility = 'visible';
        document.getElementsByClassName("main")[2].style.visibility = 'visible';
      }
      function change(id){
        if(id.innerHTML === 'Empty'){
          if(player%2 === 0){
          id.innerHTML = 'X'}
          if(player%2 === 1){
            id.innerHTML = "O"
          }
        }
        player += 1
        counter += 1
      }
      function winner(){
        box1 = document.getElementById("1");
        box2 = document.getElementById("2");
        box3 = document.getElementById("3");
        box4 = document.getElementById("4");
        box5 = document.getElementById("5");
        box6 = document.getElementById("6");
        box7 = document.getElementById("7");
        box8 = document.getElementById("8");
        box9 = document.getElementById("9");

        if(counter === 9){
          if(box1.innerHTML === 'X'){
            alert("Player X Wins!")
          }
          if(box4.innerHTML === 'X' && box5.innerHTML === 'X' && box6.innerHTML === 'X'){
            alert("Player X Wins!")
          }
          if(box7.innerHTML === 'X' && box8.innerHTML === 'X' && box9.innerHTML === 'X'){
            alert("Player X Wins!")
          }
        }
      }
    </script>

  </body>
</html>
